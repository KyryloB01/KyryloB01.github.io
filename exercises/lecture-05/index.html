<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecture 05 - Gradients and SVG</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body class="body">
  <h1>Gradient Text Glow</h1>

  <div class="percents">
    This is the percents gradient box.
  </div>

  <div class="negative">
    This is the negative gradient box.
  </div>

  <div class="radial">
    This is the radial gradient box.
  </div>

  <svg width="100" height="100">
    <rect x="20" y="20" width="60" height="60" fill="orange" />
  </svg>

  <svg width="200" height="200">
    <circle cx="100" cy="70" r="60" fill="skyblue" />
  </svg>

  <svg width="200" height="200" viewBox="0 0 200 200">
  
    <circle cx="100" cy="100" r="90" fill="white" stroke="black" stroke-width="4"/>
    
    <circle cx="100" cy="100" r="5" fill="black"/>
   
    <line x1="100" y1="100" x2="160" y2="100" stroke="black" stroke-width="4"/>
    
    <line x1="100" y1="100" x2="100" y2="50" stroke="gray" stroke-width="2"/>
  </svg>
</body>
</html>
